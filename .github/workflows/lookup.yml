name: dns_lookup

on:
  push:
    branches:
      - main

jobs:
  lookup:
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, '[resolve_ips]')"

    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Perform DNS lookup and update "domains.json"
        run: deno run --allow-read --allow-net --allow-env --allow-write lookup.ts

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          add-paths: domains.json
          commit-message: |
            chore: update domains.json
          branch: update_domains.json
          assignees: mammadataei
          title: "Update `domains.json`"
          body: |
            New IPs resolved and added to `domains.json`
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
