name: dns_lookup

on:
  push:
    branches:
      - main

jobs:
  lookup:
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, '[update_resolved_IPs]')"

    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Perform DNS lookup and update resolvedIPs
        run: deno run --allow-read --allow-net --allow-env --allow-write lookup.ts

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          add-paths: |
            resolvedIPs.txt
            domains.txt
          commit-message: |
            chore: update resolvedIPs
          branch: update_resolvedIPs
          assignees: mammadataei
          title: "Update resolvedIPs"
          body: |
            Resolved IPs regenerated based on latest "domains.txt" changes
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
